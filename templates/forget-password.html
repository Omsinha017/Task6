{% extends "base.html" %}

{% block loginblock %}


{% if message %}

<h4>{{ message }}</h4>
    
{% endif %}
    

<div>
    <h5 class="p-3">Enter Your Email Address</h5>
    <form method="POST"> 
        {% csrf_token%}

        <input type="email" name="email" placeholder="paste Enter Email here" required>

        <button type="submit" required>Submit</button>

    </form>
</div>


{% endblock %}
